<div *ngIf="countries.length === 0; else resultTable" class="alert alert-warning text-center">
  <p>No hay contenido que mostrar</p>
</div>

<ng-template #resultTable>
<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Icono</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let country of countries;let i = index">
      <td>{{i + 1}}</td>
      <td>{{country.flag}}</td>
      <td>
        <img [src]="country.flags.svg" [alt]="country.name.common">
      </td>
      <td>{{country.name.common}}</td>
      <td>{{country.capital}}</td>
      <td>{{country.population | number}}</td>
      <td>
        <a [routerLink]="['/countries/country/',country?.cca3]">Ver mas</a>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
</ng-template>
